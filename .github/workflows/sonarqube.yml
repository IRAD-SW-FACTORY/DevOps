name: Sonarqube
on: [push]
jobs:
  Scan:
    name: Sonarqube Scan
    runs-on: ['self-hosted', 'Windows', 'X64']
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis3
      - uses: actions/checkout@master
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        shell: powershell
        run: |
          cd src\net7_empty
          dotnet build
          dotnet test
      - name: SonarQube Scan
        uses: kitabisa/sonarqube-action@master
        with:
          host: ${{ vars.SONAR_URL }}
          login: ${{ secrets.SONAR_TOKEN }}    